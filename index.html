<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>DevFest RiftValley</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-primary" style="margin-left: 15px; margin-bottom: 10px">
            Welcome to DevFest RiftValley
        </h2>

        <form class="container" id="feedbackform">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Enter Your Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">What's your stack?</label>
                        <input type="text" class="form-control" id="stack">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 15px; margin-top: 10px">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>
</body>

</html>
